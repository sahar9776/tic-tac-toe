<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <!-- HEAD  -->
      <div class="head">
        <h2 id="turn">X's man turn</h2>
        <button onclick="Restart()" class="restartBtn">Restart</button>
      </div>
      <!-- BOARD : The body of the game  -->
      <div class="board">
        <button onclick="Doz(event,0)" class="cell"></button>
        <button onclick="Doz(event,1)" class="cell"></button>
        <button onclick="Doz(event,2)" class="cell"></button>
        <button onclick="Doz(event,3)" class="cell"></button>
        <button onclick="Doz(event,4)" class="cell"></button>
        <button onclick="Doz(event,5)" class="cell"></button>
        <button onclick="Doz(event,6)" class="cell"></button>
        <button onclick="Doz(event,7)" class="cell"></button>
        <button onclick="Doz(event,8)" class="cell"></button>
      </div>
      <!-- MESSAGE WIN  -->
      <div id="messageWin">
        <img src="./assets/images/win.gif" alt="">
        <h1>YOU WIN BABY!</h1>
        <button onclick="Restart()" class="restartBtn">Restart</button>
      </div>
      <!-- MESSAGE LOST  -->
      <div id="messageLost">
        <img src="./assets/images/lost.jpg" alt="">
        <h1>YOU LOST BABY.<br> TRY AGAIN. </h1>
        <button onclick="Restart()" class="restartBtn">Restart</button>
      </div>
    </div>
    </div>
  </body>
</html>
